<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Type It</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <nav>
    
    </nav>
    <div>
      <h1>Type It</h1>
    </div>
    <div>
      <h5>A great way to improve your Typing Skills</h5>
    <div>
  </header>

  <main>
    <section id="data-container">
      <div id="wpm">
        <h2>0</h2>
        <h6>WORDS / MIN</h6>
      </div>
      <div id="cpm">
        <h2>0</h2>
        <h6>CHARS / MIN</h6>
      </div>
      <div id="errors">
        <h2>0</h2>
        <h6>WORD ERRORS</h6>
      </div>
      <div id="accuracy">
        <h2>0</h2>
        <h6>ACCURACY</h6>
      </div>
    </section>

    <section id="timer-container">
      <h2>60</h2>
      <h6>SEC</h6>
    </section>
    
    <section id="score-container">
    </section>

    <!-- <label for="select-test">Select Content</label> -->
    <select id="test-dropdown" name="select-test">
    </select>
    
    <section id="test-container">
    </section>
    
    <section class="score-form-section">
      <form id="score-form">
        <input type="text" onkeydown="Score.keyRestrictions(event)" disabled=true>
        <br>
        <br>
        <button type="button" id="start-button">Start Test</button>
      </form>
    </section>
  </main>

  <footer>
  </footer>

  <!-- Javascript Scripts -->
  <script src="js/services/testService.js"></script>
  <script src="js/services/scoreService.js"></script>
  <script src="js/models/test.js"></script>
  <script src="js/models/score.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
